<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <div id="success-message" style="display:none; text-align: center ; color:#5db762; font-weight:600; margin-bottom:1rem;"></div>
      <button id="addTaskButton">Add Task</button>
    </div>

    <div class="controls">
      <div class="filters">
        <button data-filter="all" class="filter-btn-active">All</button>
        <button data-filter="active" class="filter-btn">Active</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
      </div>
      <button id="clearCompletedButton">Clear Completed</button>
    </div>

    <ul id="taskList">
      <!-- JS ile <li> elemanlarÄ± buraya eklenecek -->
    </ul>

    <div class="task-count">
      <span id="remaining-count">0</span> items left
    </div>
  </div>

  <!-- JS dosyan varsa buraya ekle -->
  <script src="script.js"></script>
</body>
</html>
